<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <button class="theme-btn" id="theme-btn">◐</button>

        <div class="shell">
            <div id="quiz">
                <div class="prompt-block">
                    <span class="prompt-sym" id="prompt-sym">›</span>
                    <div id="question-text">Loading…</div>
                </div>

                <div class="answer-block">
                    <span class="answer-sym" id="answer-sym">_</span>
                    <input
                        type="text"
                        id="answer-input"
                        placeholder="answer…"
                        autocomplete="off"
                    />
                </div>

                <div class="feedback-row" id="feedback-row"></div>
            </div>

            <div class="done-screen" id="done">
                <div class="done-prompt">
                    <span class="done-sym">✓</span>
                    <div class="done-msg">
                        Session complete.
                        <span class="done-sub"
                            >Come back tomorrow for your next review.</span
                        >
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
